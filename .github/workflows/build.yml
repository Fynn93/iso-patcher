name: FIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Debug
      run: dotnet build
    - name: Build Release
      run: dotnet publish -p:PublishSingleFile=true -r win-x64 -c Release --self-contained false
    - name: Build Wrapper Debug
      run: dotnet build wrapper
    - name: Build Wrapper Release
      run: dotnet publish wrapper -p:PublishSingleFile=true -r win-x64 -c Release --self-contained false
    - name: Zip Debug
      run: Compress-Archive "Fynns ISO Patcher\bin\Debug\net6.0" "Fynns ISO Patcher\bin\Debug\net6.0\FIP_Debug.zip"
    - name: Zip Release
      run: Compress-Archive "Fynns ISO Patcher\bin\Release\net6.0\win-x64\publish" "Fynns ISO Patcher\bin\Release\net6.0\win-x64\publish\FIP_Release.zip"
    - name: Zip Wrapper Debug
      run: Compress-Archive "Wrapper\bin\Debug\net6.0" "Wrapper\bin\Debug\net6.0\Wrapper_Debug.zip"
    - name: Zip Wrapper Release
      run: Compress-Archive "Wrapper\bin\Release\net6.0\win-x64\publish" "Wrapper\bin\Release\net6.0\win-x64\publish\Wrapper_Release.zip"
    - name: Upload Debug
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Debug
        path: "Fynns ISO Patcher\\bin\\Debug\\net6.0\\FIP_Debug.zip"
        
    - name: Upload Release
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Release
        path: "Fynns ISO Patcher\\bin\\Release\\net6.0\\win-x64\\publish\\FIP_Release.zip"
        
    - name: Upload Wrapper Debug
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Wrapper Debug
        path: "Wrapper\\bin\\Debug\\net6.0\\Wrapper_Debug.zip"
        
    - name: Upload Wrapper Release
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Wrapper Release
        path: "Wrapper\\bin\\Release\\net6.0\\win-x64\\publish\\Wrapper_Release.zip"
