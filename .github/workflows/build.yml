name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Debug
      run: dotnet build
    - name: Publish
      run: dotnet publish -p:PublishSingleFile=true -r win-x64 -c Release --self-contained false
    - name: Zip Debug
      run: powershell "Compress-Archive Fynns ISO Patcher\bin\Debug\net6.0\* ""Fynns ISO Patcher\bin\Debug\net6.0\FIP_Debug.zip"
    - name: Zip Publish
      run: powershell "Compress-Archive Fynns ISO Patcher\bin\Release\net6.0\publish\win-x64\* ""Fynns ISO Patcher\bin\Release\net6.0\publish\win-x64\FIP_Publish.zip"
    - name: Upload Debug
      uses: actions/upload-artifact@v3.0.0
      with:
        # Artifact name
        name: Debug
        # A file, directory or wildcard pattern that describes what to upload
        path: "Fynns ISO Patcher\\bin\\Debug\\net6.0\\FIP_Debug.zip"
        
    - name: Upload Publish
      uses: actions/upload-artifact@v3.0.0
      with:
        # Artifact name
        name: Publish
        # A file, directory or wildcard pattern that describes what to upload
        path: "Fynns ISO Patcher\\bin\\Release\\net6.0\\FIP_Publish.zip"
